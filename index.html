<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>Game of War!!</header>
    <main>
      <div class="winner"></div>
      <div id="cards">
        <div class="card-holder"></div>
        <div class="card-holder"></div>
      </div>
      <div class="labels">
        <div>
          <p class="player-label">Player 1</p>
          <p id="score-one">Score: 0</p>
        </div>
        
        <div>
          <p class="player-label">Player 2</p>
          <p id="score-two">Score: 0</p>
        </div>
      </div>

      <div class="remaining">Cards Remaining: <span id="remaining"></span></div>

      <div class="buttons">
        <button id="new-deck">New Deck</button>
        <button id="draw-cards">Draw Cards</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
